<!DOCTYPE html>

<head lang='en'>
	<title>The Odin Calculator</title>
	<link rel="stylesheet" href="style.css"></link>
</head>

<body>
	<div class = 'wrapper'>
		<h1>THE ODIN CALCULATOR</h1>
		<div id = 'calculator'>
			<div class = 'screen'>SCREEN</div>
			
			<div class = 'button clear'>AC</div>
			<div class = 'button posneg'>+/-</div>
			
			<div class = 'button num'>7</div>
			<div class = 'button num'>8</div>
			<div class = 'button num'>9</div>
			<div class = 'button num'>4</div>
			<div class = 'button num'>5</div>
			<div class = 'button num'>6</div>
			<div class = 'button num'>1</div>
			<div class = 'button num'>2</div>
			<div class = 'button num'>3</div>
			<div class = 'button num point'>.</div>
			<div class = 'button num'>0</div>
			<div class = 'button num'>00</div>
			
			<div class = 'button operator add-but'>+</div>
			<div class = 'button operator minus-but'>-</div>
			<div class = 'button operator multiply-but'>*</div>
			<div class = 'button operator divide-but'>/</div>
			
			<div class = 'button result'>=</div>
		</div>
	
	</div>
	<script src="js.js"></script>
</body>
