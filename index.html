<!DOCTYPE html>

<head lang='en'>
	<meta charset='utf-8'/>
	<title>The Odin Calculator</title>
	<link rel="stylesheet" href="style.css"></link>
</head>

<body>
	<div class = 'wrapper'>
		<div id = 'calculator'>
			<div class = 'screen'>
				<div class='screen-top'></div>
				<div class='screen-main'></div>
			</div>
			
			<div class = 'button clear'>AC</div>
			<div class = 'button backspace'>DEL</div>
			
			<div class = 'button num' data-key='7'>7</div>
			<div class = 'button num' data-key='8'>8</div>
			<div class = 'button num' data-key='9'>9</div>
			<div class = 'button num' data-key='4'>4</div>
			<div class = 'button num' data-key='5'>5</div>
			<div class = 'button num' data-key='6'>6</div>
			<div class = 'button num' data-key='1'>1</div>
			<div class = 'button num' data-key='2'>2</div>
			<div class = 'button num' data-key='3'>3</div>
			<div class = 'button num' data-key='.'>.</div>
			<div class = 'button num' data-key='0'>0</div>

			<div class = 'button  posneg'>+/-</div>
			<div class = 'button operator add-but' data-key='+'>+</div>
			<div class = 'button operator minus-but' data-key='-'>-</div>
			<div class = 'button operator multiply-but' data-key='*'>*</div>
			<div class = 'button operator divide-but' data-key='/'>รท</div>
			
			<div class = 'button result'>=</div>
		</div>
	
	</div>
	<script type='text/javascript' src="js.js"></script>
</body>
